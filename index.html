<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width-device-width">

	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<main>
		<h1>Criar Conta</h1>
		<div class="midia-social">

			<a href="#">
				<img src="imagens/google.png" name="Gooogle" alt="Gooogle">
			</a>
			<a href="#">
				<img src="imagens/facebook.png" name="Facebook" alt="Facebook">
			</a>
			<a href="#">
				<img src="imagens/linkedin.png" name="Linkedin" alt="Linkedin">
			</a>
		</div>
			<div class="alternativa"><span>or</span></div>

		<form action="">
				<label for="nome">
					<span>Nome:</span>
					<input type="text" name="nome" id="nome">
				</label>
				<label for="email">
					<span>E-mail:</span>
					<input type="email" name="email" id="email">
				</label>
				<label for="password">
					<span>Password:</span>
					<input type="password" name="password" id="password">
				</label>

				<input type="submit" value="Cadastrar">
				
		</form>
		
	</main>
	<section class="image">
		<img src="imagens/fusca.png" alt="Fusca">
		<div class="circle"></div>
	</section> 

</body>
</html>
